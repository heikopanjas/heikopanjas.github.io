---
layout: default
---

{% if site.introduction %}
<div>{% include introduction.html %}</div>
{% endif %}

<div class="pagination">
   <div class="flex-container">
      <div>
         {% if paginator.previous_page %}
         <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}"><i class="fas fa-angle-left"></i>&nbspNewer</a>
         {% endif %}
      </div>
      <div>
         {% if paginator.next_page %}
         <a href="{{ paginator.next_page_path | prepend: site.baseurl }}">Older&nbsp<i class="fas fa-angle-right"></i></a>
         {% endif %}
      </div>
   </div>
</div>
