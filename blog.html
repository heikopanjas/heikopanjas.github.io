---
layout: default
title: Blog
permalink: /blog/
---

<div class="catalogue">
   {% for post in site.posts %}
      <article>
         <h2><a class="catalogue-title" href="{{ post.url }}">{{ post.title }}</a></h2>
         <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
         {{ post.excerpt }}
         <div class="catalogue-line"></div>
      </article>
   {% endfor %}
</div>
 
<div class="pagination">
   <div class="flex-container">
      <div>
         {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}"><i class="fas fa-angle-left"></i>&nbspNewer</a>
         {% endif %}
      </div>
      <div>
         {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path | prepend: site.baseurl }}">Older&nbsp<i class="fas fa-angle-right"></i></a>
         {% endif %}
      </div>
   </div>
</div>
